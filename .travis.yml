language: node_js
node_js:
- '7'
cache:
  apt: true
  directories:
    - node_modules
branches:
  only:
  - master
env:
  global:
  - GH_REF: github.com/owen-carter/spider-mzitu.git
  - secure: 
before_install:
- export TZ='Asia/Shanghai'
before_script:
- git config --global user.name "owen-carter"
- git config --global user.email owenjiao@outlook.com
install:
- npm install
script:
- npm run app
after_success:
- echo 'success'
